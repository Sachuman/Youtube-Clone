<!DOCTYPE html>
<html>
    <head>
        <title>Position practice!</title>
    </head>
    <body style="
    height: 3000px;
    padding-top: 60px;">
    
        <div style = "background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left:0; 
        right:0; 
        height:50px;">header</div> <!-- if you are wondering why left and right is zero its because if we do that it stretches out!-->

        <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        ">div 1</div>

        <div style = "background-color: green;
        color: white;
        position: fixed;
        top: 50px;
        left:0; 
        bottom:0; 
        width: 50px;">header</div><!--also position changes the block property of an element!-->

        <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: static;
        ">div 2</div>
    </body>
</html>
